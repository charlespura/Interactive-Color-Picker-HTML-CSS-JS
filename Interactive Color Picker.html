<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Color Picker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      margin-top: auto;
      margin-bottom: auto;
    }
    input[type="color"] {
      border: none;
      cursor: pointer;
      width: 70px;
      height: 70px;
    }
    #hex-code {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
    }
    footer a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Pick a Color</h1>
    <input type="color" id="color-picker" value="#ff0000">
    <div id="hex-code" class="mt-3">#FF0000</div>
  </div>

  <footer>
    <div class="container">
      <p class="mb-1">Designed by <strong>Charles Pura</strong></p>
      <p>
        <a href="https://github.com/charlespura" target="_blank">@charlespura GitHub</a> | 
        <a href="https://linkedin.com/in/charlespura" target="_blank">@charlespura LinkedIn</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const colorPicker = document.getElementById('color-picker');
    const hexCode = document.getElementById('hex-code');

    // Event listener for color picker changes
    colorPicker.addEventListener('input', () => {
      const selectedColor = colorPicker.value;
      document.body.style.backgroundColor = selectedColor;
      hexCode.textContent = selectedColor.toUpperCase();
    });
  </script>
</body>
</html>
